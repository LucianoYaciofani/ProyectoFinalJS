<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="./estilo.css">
    <title>Eventos</title>
</head>

<body>
    <header class="header">
        <h1 class="titulo">Esta es la Intranet del propietario</h1>
        <p class="texto">Aquí podrás ver y modificar los productos que comercializas.</p>
        <ul class="nav__links">
            <li><a id="1" class="nav__links--activo" href="#ver">Ver productos cargados</a></li>
            <li><a id="2" class="nav__links--activo" href="#agregar">Agregar producto</a></li>
            <li><a id="3" class="nav__links--activo" href="#aumentar">Aumentar precio</a></li>
            <li><a id="4" class="nav__links--activo" href="#eliminar">Eliminar producto</a></li>
            <li><a id="5" class="nav__links--activo" href="./salida.html">Salir</a></li>
        </ul>
    </header>
    <main class="main">
        <!-- Una buena idea para eventos seria completar el html con una app para que el heladero
    gestione los cambios de sus productos.
    Por ej: seleccionar el envase que quiere para eliminarlo o subirle el precio. -->
        <div>
            <form id="agregar" class="form">
                <div class="contacto_form">
                    <label for="nombre">Agregar producto</label>
                    <input type="number" class="mt-3 mb-3 form-input" id="id" placeholder="ID del producto">
                    <input type="text" class="mb-3 form-input" id="nombre" placeholder="Nombre del producto">
                    <input type="number" step="0.01" class="mb-3 form-input" id="precio" placeholder="Precio Unitario">
                    <input type="text" class="form-input" id="peso" placeholder="Peso del producto">
                </div>
                <button id="btn-agregar" class="mb-5 mt-5 btn btn-dark form-sub">
                    Agregar
                </button>
            </form>
        </div>
        <div id="ver">
            <table class="table table-warning table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Peso</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
        <div>
            <form id="aumentar" class="form">
                <div class="contacto_form">
                    <label for="aumento" class="mt-5">Incrementador de precio</label>
                    <input type="number" step="0.01" id="aumento" class="mt-3 mb-3 form-input"
                        placeholder="Ingrese el valor a aumentar en porcentaje">
                </div>
                <button class="mb-5 mt-5 btn btn-dark form-sub">Aumentar</button>
            </form>
        </div>
    </main>
    <script src="./ItemClass.js"></script>
    <script src="./DC.js"></script>
</body>

</html>
