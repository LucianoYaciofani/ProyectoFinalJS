<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="./estilo.css">
    <title>Eventos</title>
</head>

<body>
    <main>
        <h1 class="titulo">Esta es la Intranet del propietario</h1>
        <p class="texto">Aquí podrás ver y modificar los productos que comercializas.</p>
        <ul class="nav__links">
            <li><a id="1" class="nav__links--activo" href="#ver">Ver productos cargados</a></li>
            <li><a id="2" class="nav__links--activo" href="#agregar">Agregar producto</a></li>
            <li><a id="3" class="nav__links--activo" href="#aumentar">Aumentar precio</a></li>
            <li><a id="4" class="nav__links--activo" href="#eliminar">Eliminar producto</a></li>
            <li><a id="5" class="nav__links--activo" href="">Salir</a></li>
        </ul>
        <!-- Una buena idea para eventos seria completar el html con una app para que el heladero
    gestione los cambios de sus productos.
    Por ej: seleccionar el envase que quiere para eliminarlo o subirle el precio. -->
        <div id="ver"></div>
        <div>
            <form id="agregar" class="form">
                <div class="form-group">
                    <label for="nombre">Id</label>
                    <input type="number" class="form-control" id="id" placeholder="ID del producto">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" placeholder="Precio Unitario">
                </div>
                <div class="form-group">
                    <label for="cantidad">Peso</label>
                    <input type="text" class="form-control" id="peso" placeholder="Peso del producto">
                </div>
                <button class="btn btn-outline-secondary">
                    Agregar
                </button>
            </form>
        </div>
        <div>
            <form id="aumentar">
                <div class="form-group">
                    <label for="aumento">Incrementador de precio</label>
                    <input type="number" step="0.01" id="aumento" class="form-control">
                </div>
                <button class="btn btn-outline-secondary">Aumentar</button>
            </form>
        </div>
        <div id="eliminar"></div>
        <!-- <div id="titulo"></div> -->
        <div id="tabla"></div>
    </main>
    <script src="./DC.js"></script>
</body>

</html>
